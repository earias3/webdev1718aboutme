<!DOCTYPE html>
<html>
<style>
    body {
        background-color: teal;
    }
</style>

<body>

    <canvas id="myCanvas" width="400" height="400" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        //var turtle= {x:100, y:200, speed:1.5};
        ctx.moveTo(100, 150);
        ctx.lineTo(50, 150);
        ctx.lineTo(50, 200);
        ctx.lineTo(90, 200);
        ctx.lineTo(50, 200);
        ctx.lineTo(50, 250);
        ctx.lineTo(100, 250);
        ctx.lineTo(100, 240);
        ctx.lineTo(60, 240);
        ctx.lineTo(60, 200);
        ctx.lineTo(90, 200);
        ctx.lineTo(90, 190);
        ctx.lineTo(60, 190);
        ctx.lineTo(60, 160);
        ctx.lineTo(100, 160);
        ctx.lineTo(100, 150);
        ctx.stroke();
        //ctx.noStroke();
        ctx.moveTo(200, 250);
        ctx.lineTo(180, 150);
        ctx.lineTo(160, 150);
        ctx.lineTo(140, 250);
        ctx.lineTo(150, 250);
        ctx.lineTo(160, 200);
        ctx.lineTo(180, 200);
        ctx.lineTo(190, 250);
        ctx.lineTo(200, 250);
        ctx.stroke();
        ctx.moveTo(160, 190);
        ctx.lineTo(180, 190);
        ctx.lineTo(175, 170);
        ctx.lineTo(165, 170);
        ctx.lineTo(160, 190);
        ctx.stroke();
    </script>
</body>

</html>
