                                //console.log(index + " " + value);

                                // output += "<div class='output'>" + value.building_street + " " + value.original_lse_report_approved + "</div>";

                                $("#results").append("<div>" + value.aka_name + "<br>" + value.facility_type + "<br>" + value.results + "<br> " + value.address + "</div>");

                            });
                            //$("#results").html(output);

                        }
                    })
                });
            });
