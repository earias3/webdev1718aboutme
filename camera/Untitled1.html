<!DOCTYPE html>
<html>

<head>
    <title>opening images from computer </title>
</head>

<body>

    <video id="player" controls autoplay></video>
    <script>
        const player = document.getElementById('player');

        const constraints = {
            video: true,
        };

        navigator.mediaDevices.getUserMedia(constraints)
            .then((stream) => {
                player.srcObject = stream;
            });
    </script>


</body>

</html>
